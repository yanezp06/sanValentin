<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Corazones flotantes de fondo */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.1;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .emoji {
            font-size: 120px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
            position: relative;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #btnSi {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform-origin: center;
        }

        #btnSi:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }

        #btnNo {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: absolute;
        }

        #btnNo:hover {
            background: linear-gradient(135deg, #fed6e3 0%, #a8edea 100%);
        }

        /* Mensaje de √©xito */
        .success-message {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-message h2 {
            color: #e91e63;
            font-size: 2.5em;
            margin: 20px 0;
        }

        .success-message p {
            color: #666;
            font-size: 1.3em;
            line-height: 1.6;
        }

        .celebration {
            font-size: 60px;
            margin: 20px 0;
        }

        /* Confeti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Contador de intentos */
        .attempt-counter {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .emoji {
                font-size: 80px;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Corazones de fondo -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%;">üíñ</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%;">üíó</div>
    <div class="heart-bg" style="top: 50%; left: 5%;">üíù</div>
    <div class="heart-bg" style="top: 60%; right: 5%;">üíì</div>

    <div class="container">
        <div id="pregunta">
            <div class="emoji">üòç</div>
            <h1>¬øQuieres ser mi San Valent√≠n?</h1>
            <p class="subtitle">Esta es la pregunta m√°s importante del a√±o...</p>
            
            <div class="buttons-container">
                <button class="btn" id="btnSi" onclick="decirSi()">¬°S√≠! üíï</button>
                <button class="btn" id="btnNo" onmouseover="moverBotonNo()" onclick="intentarDecirNo()">No üòî</button>
            </div>
            
            <div class="attempt-counter">
                <span id="intentos">Intentos de decir "No": 0</span>
            </div>
        </div>

        <div class="success-message" id="exito">
            <div class="celebration">üéâüíïüéä</div>
            <h2>¬°Sab√≠a que dir√≠as que s√≠!</h2>
            <div class="emoji">ü•∞</div>
            <p>¬°Este ser√° el mejor San Valent√≠n de nuestras vidas! üíñ</p>
            <div class="celebration">üíë‚ú®üíù</div>
        </div>
    </div>

    <script>
        let intentos = 0;
        let tama√±oSi = 1;
        let btnSi = document.getElementById('btnSi');
        let btnNo = document.getElementById('btnNo');
        let containerWidth = document.querySelector('.buttons-container').offsetWidth;
        let containerHeight = document.querySelector('.buttons-container').offsetHeight;

        function moverBotonNo() {
            intentos++;
            document.getElementById('intentos').textContent = `Intentos de decir "No": ${intentos}`;
            
            // Hacer crecer el bot√≥n S√≠
            tama√±oSi += 0.15;
            btnSi.style.transform = `scale(${tama√±oSi})`;
            
            // Mover el bot√≥n No a una posici√≥n aleatoria
            let container = document.querySelector('.buttons-container');
            let containerRect = container.getBoundingClientRect();
            
            // Calcular posiciones aleatorias dentro del contenedor
            let maxX = containerRect.width - btnNo.offsetWidth - 20;
            let maxY = containerRect.height - btnNo.offsetHeight - 20;
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
            
            // Cambiar el texto del bot√≥n No seg√∫n los intentos
            if (intentos === 5) {
                btnNo.textContent = "¬øEn serio? ü§î";
            } else if (intentos === 10) {
                btnNo.textContent = "Ya rindete üòÖ";
            } else if (intentos === 15) {
                btnNo.textContent = "Imposible! üòú";
            } else if (intentos === 20) {
                btnNo.textContent = "Ni lo intentes üôÉ";
            }
        }

        function intentarDecirNo() {
            // Si logran hacer clic (muy dif√≠cil), igual mueve el bot√≥n
            moverBotonNo();
        }

        function decirSi() {
            // Ocultar la pregunta
            document.getElementById('pregunta').style.display = 'none';
            
            // Mostrar mensaje de √©xito
            document.getElementById('exito').style.display = 'block';
            
            // Crear confeti
            crearConfeti();
            
            // Cambiar el fondo a algo m√°s festivo
            document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        }

        function crearConfeti() {
            const colores = ['#f093fb', '#f5576c', '#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    let confeti = document.createElement('div');
                    confeti.className = 'confetti';
                    confeti.style.left = Math.random() * 100 + '%';
                    confeti.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
                    confeti.style.animationDelay = Math.random() * 3 + 's';
                    confeti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confeti);
                    
                    // Eliminar el confeti despu√©s de que caiga
                    setTimeout(() => confeti.remove(), 5000);
                }, i * 30);
            }
        }

        // Posicionar el bot√≥n No inicialmente
        window.addEventListener('load', () => {
            btnNo.style.position = 'relative';
        });
    </script>
</body>
</html>
